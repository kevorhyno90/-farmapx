
<!DOCTYPE html>
<html>
<head>
    <title>Farmark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="sample-data.js"></script>
    <script src="reports.js"></script>
</head>
<body>

    <header>
        <h1>Farmark</h1>
        <p>Your Modern Farming Companion</p>
    </header>

    <nav>
        <a href="#" data-section="dashboard">Dashboard</a>
        <div class="dropdown">
            <button class="dropbtn">Livestock</button>
            <div class="dropdown-content">
                <a href="#" data-section="livestock">Livestock</a>
                <a href="#" data-section="health">Health & Treatment</a>
                <a href="#" data-section="vaccination">Vaccination</a>
                <a href="#" data-section="breeding">Breeding</a>
                <a href="#" data-section="feed">Feed Management</a>
                <a href="#" data-section="lab_results">Lab Results</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Agronomy</button>
            <div class="dropdown-content">
                <a href="#" data-section="fields">Fields</a>
                <a href="#" data-section="crops">Crops</a>
                <a href="#" data-section="soil_analysis">Soil Analysis</a>
                <a href="#" data-section="irrigation">Irrigation</a>
                <a href="#" data-section="scouting">Scouting</a>
                <a href="#" data-section="pest_control">Pest Control</a>
                <a href="#" data-section="harvest_log">Harvest Log</a>
                <a href="#" data-section="yield">Yield Data</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Inventory & Production</button>
            <div class="dropdown-content">
                <a href="#" data-section="production">Production</a>
                <a href="#" data-section="supplies">Supplies</a>
                <a href="#" data-section="harvested_goods">Harvested Goods</a>
                <a href="#" data-section="equipment">Equipment</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Finance & Admin</button>
            <div class="dropdown-content">
                <a href="#" data-section="clients">Clients</a>
                <a href="#" data-section="finance">Finance</a>
                <a href="#" data-section="budget">Budget</a>
                <a href="#" data-section="invoicing">Invoicing</a>
            </div>
        </div>
        <a href="#" data-section="reports">Reports</a>
    </nav>

    <main id="main-content">
        <!-- Content will be loaded here -->
    </main>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
